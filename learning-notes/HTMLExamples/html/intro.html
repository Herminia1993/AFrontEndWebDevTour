<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>This is A Tutorial</title>
    <!-- HTML中的内部样式表 -->
    <style type="text/css">
        h3 {
            color: red
        }
        p {
            color: blue
        }
    </style>

    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

    <h1>HTML 入门</h1>

    <h2 style="text-align: center">居中显示的标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <br />

    <!-- 设置内联样式 -->
    <p style="font-family: arial; color: red; font-size: 20px;">段落1段落1段落1段落1</p>
    <p>段落2段落2段落2段落2段落2</p>
    <p>This is<br />a para<br />graph with line breaks</p>


    <!-- 删除线和下划线 -->
    <p>
        这是<del>删除线</del>
        <br /> 这是
        <ins>下划线</ins>
        <br />
    </p>

    <!-- HTML 注释 -->
    <!-- 此刻不显示图片：
  <img border="0" src="/i/tulip_ballade.jpg" alt="Tulip">
  -->
    <!--[if IE 8]>
      .... some HTML here ....
  <![endif]-->


  <a href="/example/html/lastpage.html" style="text-decoration:none">
  这是一个没有下划线的链接！
  </a>

</body>

</html>
