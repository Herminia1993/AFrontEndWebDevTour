<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Write to Document</title>
</head>

<body>

    <h1>My First Web Page</h1>

    <p id="demo">My First Paragraph.</p>

    <button type="button" onclick="myFunction()">点击一下你就完蛋了</button>

    <script>
        // 操作 HTML 元素
        document.getElementById("demo").innerHTML = "My First JavaScript";

        // 把 <p> 元素写到 HTML 文档输出中
        document.write("<p>我的第一段 JavaScript</p>");

        // 如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：
        function myFunction() {
          // JavaScript 中可以在文本字符串中使用反斜杠对代码行进行换行
            document.write("糟糕！文档\
消失了。");
        }
    </script>
</body>

</html>
