<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Data Types</title>
  </head>
  <body>

    <p id="demo"></p>

    <script>

    function print(args) {
      document.write("<p>" + args + "    // " + typeof args + "</p>");
    }

    // JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型
    var x;               // x 为 undefined
    print(x);
    var x = 6;           // x 为数字
    print(x);
    var x = "Bill";      // x 为字符串
    print(x);

    // 字符串可以是引号中的任意文本。您可以使用单引号或双引号：
    var y = 'Bill Gates';
    print(y);

    // 可以在字符串中使用引号，只要不匹配包围字符串的引号即可：
    var answer="Nice to meet you!";
    print(answer);
    var answer="He is called 'Bill'";
    print(answer);
    var answer='He is called "Bill"';
    print(answer);


    // JavaScript 只有一种数字类型。数字可以带小数点，也可以不带
    var x1 = 34.0;
    var x2 = 34.2;
    var x3 = 34;
    print(x1);
    print(x2);
    print(x3);

    // 极大或极小的数字可以通过科学（指数）计数法来书写
    var y = 123e5;      // 12300000
    var z = 123e-5;     // 0.00123
    print(y);
    print(z);

    // 布尔（逻辑）只能有两个值：true 或 false
    var x = true;
    var y = false;
    print(x);
    print(y);

    // 创建名为 cars 的数组
    var cars = new Array();
    cars[0] = "Audi";
    cars[1] = "BMW";
    cars[2] = "Volvo";
    print(cars);

    // condensed array
    var cars = new Array("Audi", "BMW", "Volvo");
    print(cars);

    // literal array
    var cars = ["Audi", "BMW", "Volvo"];
    print(cars);

    // 对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔：
    var person = {firstName: "Bill", lastName: "Gates", id: 5566};
    for (var propertyName in person) {
      if (person.hasOwnProperty(propertyName)) {
        print(propertyName + ": " + person[propertyName]);
      }
    }

    // 对象属性有两种寻址方式：
    var geoLocation = {
      longitude: 123.4,
      latitude: 533.3
    };
    print("longitude: " + geoLocation["longitude"]);
    print("latitude: " + geoLocation.latitude);

    // Undefined 这个值表示变量不含有值。
    // 可以通过将变量的值设置为 null 来清空变量。
    cars = null;
    person = null;
    print(cars);
    print(person);

    // 声明新变量时，可以使用关键词 "new" 来声明其类型：
    // JavaScript 变量均为对象。当您声明一个变量时，就创建了一个新的对象
    var carname = new String;
    var x       = new Number;
    var y       = new Boolean;
    var cars    = new Array;
    var person  = new Object;

    </script>
  </body>
</html>
