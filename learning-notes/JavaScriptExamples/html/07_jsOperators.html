<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Operators</title>
</head>

<body>

    <script>
        function print(value) {
            document.write("<p>" + value + "</p>");
        }

        // JavaScript 算术运算符 + - * / % ++ --
        document.write("<h3>JavaScript 算术运算符 + - * / % ++ --</h3>");
        var x = 6;
        var y = 2;

        print("var x = " + x + ";");
        print("var y = " + y + ";");

        var z = x + y;
        print("z = x + y; " + " // " + z);

        z = x - y;
        print("z = x - y; " + " // " + z);

        z = x * y;
        print("z = x * y; " + " // " + z);

        z = x / y;
        print("z = x / y; " + " // " + z);

        z = x % y;
        print("z = x % y; " + " // " + z);

        z = --x;
        print("z = --x; " + " // " + z);

        z = ++y;
        print("z = ++y; " + " // " + z);

        document.write("<br>");

        // JavaScript 赋值运算符 = += -= *= /= %=
        document.write("<h3>JavaScript 赋值运算符 = += -= *= /= %=</h3>");
        x = y;
        print("x = y; " + " //" + "x = " + x + "; " + "y = " + y + "; ");

        x += y;
        print("x += y; " + " //" + "x = " + x + "; ");

        x -= y;
        print("x -= y; " + " //" + "x = " + x + "; ");

        x *= y;
        x /= y;
        x %= y;
        document.write("<br>");

        // 用于字符串的 + 运算符
        document.write("<h3>用于字符串的 + 运算符</h3>");
        txt1 = "What a very";
        print("txt1: " + txt1);

        txt2 = "nice day";
        print("txt2: " + txt2);

        txt3 = txt1 + " " + txt2;
        print("(txt1 + \" \" + txt2): " + txt3);

        // 对字符串和数字进行加法运算
        document.write("<h3>对字符串和数字进行加法运算</h3>");
        x = 5 + 5;
        print("x = 5 + 5; " + " // " + x);

        x = "5" + "5";
        print("x = \"5\" + \"5\"; " + " // " + x);

        // 如果把数字与字符串相加，结果将成为字符串。
        x = 5 + "5";
        print("x = 5 + \"5\"; " + " // " + x);

    </script>
</body>

</html>
