<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Comparisons</title>
  </head>
  <body>

    <script>

      function print(value) {
        document.write("<p>" + value + "</p>");
      }

      // 比较运算符
      // ==  ===  !=  >  <  >=  <=
      document.write("<h3>比较运算符 ==  ===  !=  >  <  >=  <=</h3>");
      var x = 5;
      print("x = " + x + ";");

      var result = (x == 5);
      print("x == 5; " + " // " + result);

      result = (x == "5");
      print("x == \"5\"; " + " // " + result);

      result = (x === "5");
      print("x === \"5\"; " + " // " + result);

      result = (x != 8);
      print("x != 8; " + " // " + result);

      result = (x > 8);
      print("x > 8; " + " // " + result);

      result = (x < 8);
      print("x < 8; " + " // " + result);

      result = (x >= 5);
      print("x >= 5; " + " // " + result);

      document.write("<br>");

      // 逻辑运算符
      // &&  ||   !
      document.write("<h3>逻辑运算符 &&  ||   !</h3>");
      var y = 7;
      print("x = " + x + "; " + " y = " + y + ";");

      result = (x < 10 && y < 10);
      print("(x < 10 && y < 10);" + " // " + result);

      result = (x < 6 || y < 6);
      print("(x < 6 && y < 6);" + " // " + result);

      result = !(x == y);
      print("!(x == y);" + " // " + result);

      document.write("<br>");

      // 条件运算符
      document.write("<h3>条件运算符</h3>");
      result = (x > y) ? x : y;
      print("(x > y) ? x : y;" + " // " + result);

    </script>

  </body>
</html>
