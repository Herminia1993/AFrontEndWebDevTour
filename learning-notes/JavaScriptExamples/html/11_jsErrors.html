<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Errors</title>
    <script>
        var txt = "";

        // try catch 语句
        function message() {
            try {
                adddlert("Welcome guest!");
            } catch (error) {
                txt = "本页有一个错误。\n\n";
                txt += "错误描述：" + error.message + "\n\n";
                txt += "点击确定继续。\n\n";
                alert(txt);
            }
        }
    </script>
</head>

<body>

    <input type="button" value="查看消息" onclick="message()" />

    <br>
    <br>
    <br>

    <p>请输入 5 到 10 之间的数字：</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">测试输入值</button>
    <p id="mess"></p>



    <script>
        function myFunction() {

            try {
                var x = document.getElementById("demo").value;

                // 使用 throw 语句抛出异常
                if (x == "") throw "值为空";
                if (isNaN(x)) throw "不是数字";
                if (x > 10) throw "太大";
                if (x < 5) throw "太小";

            } catch (error) {

                var y = document.getElementById("mess");
                y.innerHTML = "错误：" + error + "。";
            }
        }
    </script>

</body>

</html>
